<!-- ****** Archive Area Start ****** -->
    <section class="archive-area section_padding_80">
        <div class="container">
            <div class="row">

                <!-- Single Post -->
                <div class="col-12 col-md-6 col-lg-4" *ngFor = "let food of foodList">
                    <div class="single-post wow fadeInUp">
                        <!-- Post Thumb -->
                        <div class="post-thumb">
                            <img src="{{food.smallImageLocation}}" alt="">
                        </div>
                        <!-- Post Content -->
                        <div class="post-content">
                            <div class="post-meta d-flex">
                                <div class="post-author-date-area d-flex">
                                      <a [routerLink]="['../detail', food.id]">
                                        <h4 class="post-headline">{{food.name}}</h4>
                                    </a>
                                </div>
                                <!-- Post Comment & Share Area -->
                                <div class="post-comment-share-area d-flex">
                                    <!-- Post Favourite -->
                                    <div class="post-favourite">
                                        <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i> 10</a>
                                    </div>
                                    <!-- Post Comments -->
                                    <div class="post-comments">
                                        <a href="#"><i class="fa fa-comment-o" aria-hidden="true"></i> 12</a>
                                    </div>
                                    <!-- Post Share -->
                                    <div class="post-share">
                                        <a href="#"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>

                            <p>{{food.ingredients}}</p>
                        </div>
                    </div>
                </div>


              <div class="col-12">
                    <div class="pagination-area d-sm-flex mt-15">
                        <nav aria-label="#">
                            <ul class="pagination" [innerHTML]="pagination">
                                <!-- {{pagination}} -->
                            </ul>
                        </nav>
                        <div class="page-status">
                            <p>Page {{pager.currentPage}} of {{pager.totalPages}} results</p>
                        </div>
                    </div>
                </div>
